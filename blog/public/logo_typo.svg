        <line class="cls-2" x1="270.95" y1="294.31" x2="270.95" y2="398.31"/>
        <line class="cls-3" x1="405.37" y1="245.84" x2="405.37" y2="448.84"/>
        <text class="cls-4" transform="translate(635.79 496.25)">
            <tspan class="cls-5">C</tspan>
            <tspan x="288.67" y="0">H</tspan>
